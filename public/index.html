<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>08-voting-app</title>
  <link rel="stylesheet" href="/app.css">
</head>

<body>
  <div class="tw-app">
    <div class="tw-app__left">
      <div class="logo">
        <img class="logo-img" src="http://s.jtvnw.net/jtv_user_pictures/hosted_images/Twitch_Logo_White.png" alt="">
      </div>
      <div class="search">

      </div>
      <div class="games">

      </div>
      <div class="channels">

      </div>
      <div class="videos">

      </div>
      <div class="rec">

      </div>
      <div class="more">

      </div>
      <div class="links">
        <ul class="column-1">
          <li>About</li>
          <li>Blog</li>
          <li>Cookie Policy</li>
          <li>Help</li>
          <li>Language</li>
          <li>Partners</li>
          <li>Store</li>
        </ul>
        <ul class="column-2">
          <li>Advertisers</li>
          <li>Creative</li>
          <li>Developers</li>
          <li>Jobs</li>
          <li>Music</li>
          <li>Press</li>
          <li>Terms</li>
        </ul>
      </div>
      <nav class="bottom">
        <div class="login">

        </div>
        <div class="signup">

        </div>
      </nav>
    </div>
    <div class="tw-app__center">
      <div class="games-list"></div>
    </div>
    <div class="tw-app__right">
      <h3>You're not logged in!</h3>
      <p>If you don't have an account, go ahead and<br></br>
         sign up. It takes like two seconds and it's totally<br></br>
          worth it.</p>
      <div class="follow">

      </div>
      <div class="get">

      </div>
      <div class="chat">

      </div>
      <div class="send">

      </div>
      <div class="start">

      </div>
      <div class="nav bottom-right">
        <div class="login-right">

        </div>
        <div class="signup-right">

        </div>
      </div>
    </div>
  </div>

  <script src="/vendor.js" charset="utf-8"></script>
  <script src="/app.js" charset="utf-8"></script>

  <script type="text/javascript">
    const twitch = require('twitch/index');

    const gamesList = document.querySelector('.games-list');
    twitch(gamesList, 'star');
  </script>
</body>

</html>
